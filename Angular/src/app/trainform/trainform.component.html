<div class="bootstrap-wrapper">
    <div class="container">
        {{train|json}}
        <div class="row">
            <div class="col-lg-6">
                <form (onSubmit)="formSubmit()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Train Number</label>
                      <input [(ngModel)]="train.tno" class="form-control" name="tno">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Train Name</label>
                        <input [(ngModel)]="train.tname" name="tname" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Starting_Point</label>
                        <input [(ngModel)]="train.start" name="Starting_Point" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Last_Stopage</label>
                        <input [(ngModel)]="train.stop" name="Last_Stopage" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Date</label>
                        <input [(ngModel)]="train.date" name="Date" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">no_of_Coach</label>
                        <input [(ngModel)]="train.totalCoach" name="no_of_Coach" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Coach_AC_Sleeper</label>
                        <input [(ngModel)]="train.acSleeperCoach" name="Coach_AC_Sleeper" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Coach-AC_Sitting</label>
                        <input [(ngModel)]="train.acSittingCoach" name="Coach-AC_Sitting" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Coach-Non_AC_Sleeper</label>
                        <input [(ngModel)]="train.nonAcSleeperCoach" name="Coach-Non_AC_Sleeper" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Coach-Non_AC_Sitting</label>
                        <input [(ngModel)]="train.nonAcSittingCoach" name="Coach-Non_AC_Sitting" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">total_Coach_AC_Sleeper_Seats</label>
                        <input [(ngModel)]="train.totalAcSleeperSeat" name="total_Coach_AC_Sleeper_Seats" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">avail_Coach_AC_Sleeper_Seats</label>
                        <input [(ngModel)]="train.availAcSleeperSeat" name="avail_Coach_AC_Sleeper_Seats" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">total_Coach_AC_Sitting_Seats</label>
                        <input [(ngModel)]="train.totalAcSittingSeat" name="total_Coach_AC_Sitting_Seats" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">avail_Coach_AC_Sitting_Seats</label>
                        <input [(ngModel)]="train.availAcSittingSeat" name="avail_Coach_AC_Sitting_Seats" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">totalNonAcSleeperSeat</label>
                        <input [(ngModel)]="train.totalNonAcSleeperSeat" name="totalNonAcSleeperSeat" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">availNonAcSleeperSeat</label>
                        <input [(ngModel)]="train.availNonAcSleeperSeat" name="availNonAcSleeperSeat" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">totalNonAcSittingSeat</label>
                        <input [(ngModel)]="train.totalNonAcSittingSeat" name="totalNonAcSittingSeat" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">tavailNonAcSittingSeat</label>
                        <input [(ngModel)]="train.availNonAcSittingSeat" name="tavailNonAcSittingSeat" type="text" class="form-control">
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    
                  </form>
                
            </div>
        </div>
    </div>
</div>
